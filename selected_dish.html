<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>
  	<div id="selectedDishView">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">HOMELETTE</a>
		    </div>
		    <p class="navbar-text">From the best chefs in the world directly into your kitchen</p>
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div id="view-container" class="row full-height">
				<div class="col-sm-3 full-height" id="my-dinner">
					<h3>My Dinner</h3>
					<div>
						<label for="numberOfGuests">People</label>
						<input type="number" step="1" name="People" id="numberOfGuests">
					</div>
					<div id="menu-head" class="row th">
						<div class="col-sm-3 dinner-col">
							Dish
						</div>
						<div class="col-sm-6 dinner-col">
							Name
						</div>
						<div class="col-sm-3 dinner-col">
							Cost
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 dinner-col">
							Pending
						</div>
						<div class="col-sm-6 dinner-col">
						</div>
						<div class="col-sm-3 dinner-col">
							0.00
						</div>
					</div>
					<hr>
					<div class="right-aligned">
						SEK <span id="total-cost">0.00</span>
					</div>
					<div class="confirm-div">
						<button id="confirm-dinner-btn" class="btn btn-default btn-lg" type="button">Confirm dinner</button>
					</div>
				</div>
				<div class="col-sm-4 full-height" id="selected-dish-head">
					<div id="selected-dish"></div>
					<div class="confirm-div">
						<button id="confirm-dinner-btn" class="arrow_box" type="button">Back to Select Dish</button>
					</div>
				</div>
				<div class="col-sm-5 full-height">
					<div id="ingredients-table">
						<h5><b>INGREDIENTS FOR <span id="numberOfGuests2"></span> PEOPLE</b><h5>
						<hr>
						<div class="row">
							<div id="listOfIngredients"></div>
						</div>
						<hr>
						<button id="confirm-dinner-btn" class="btn btn-default btn-lg" type="button">Confirm Dish</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/screenAfterView.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/selectedDishView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
