<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>
  	<div id="dinnerPreparationView">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">HOMELETTE</a>
		    </div>
		    <p class="navbar-text">From the best chefs in the world directly into your kitchen</p>
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="row" id="myDinnerBar">
				<div class="col-sm-9 dinner-col">
					<h3 class="my-dinner-head">My Dinner: <span id="numberOfGuests"></span> people</h3>
				</div>
				<div class="col-sm-3 dinner-col no-side-padding">
						<button id="edit-dinner-btn" class="arrow_box" type="button">Go back and edit dinner</button>
				</div>
			</div>
			<div id="dishes"></div>
		</div>			
	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/screenAfterView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/dinnerPreparationView.js"></script>
	<script src="js/view/selectedDishView.js"></script>
	<script src="js/view/exampleView.js"></script>
	
  </body>
</html>
